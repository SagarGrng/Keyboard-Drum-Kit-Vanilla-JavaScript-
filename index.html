<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key=65>
        <p>A</p>
        <span class="sound">Clap</span>
      </div>
      <div class="key" data-key=83>
        <p>S</p>
        <span class="sound">Ting</span>
      </div>
      <div class="key" data-key=68>
        <p>D</p>
        <span class="sound">Snare</span>
      </div>
      <div class="key" data-key=70>
        <p>F</p>
        <span class="sound">OpenHat</span>
      </div>
      <div class="key" data-key=71>
        <p>G</p>
        <span class="sound">Boom</span>
      </div>
      <div class="key" data-key=72>
        <p>H</p>
        <span class="sound">Ride</span>
      </div>
      <div class="key" data-key=74>
        <p>J</p>
        <span class="sound">Ride</span>
      </div>
      <div class="key" data-key=75>
        <p>K</p>
        <span class="sound">Tink</span>
      </div>
      <div class="key" data-key=76>
        <p>L</p>
        <span class="sound">Tom</span>
      </div>
    </div>

    <audio data-key=65 src="slap.wav"></audio>
    <audio data-key=83 src="hihat.wav"></audio>
    <audio data-key=68 src="openhat.wav"></audio>
    <audio data-key=70 src="kick.wav"></audio>
    <audio data-key=71 src="ride.wav"></audio>
    <audio data-key=72 src="tom.wav"></audio>
    <audio data-key=74 src="snare.wav"></audio>
    <audio data-key=75 src="ting.wav"></audio>
    <audio data-key=76 src="boom.wav"></audio>
  </body>
  <script src="script.js"></script>
</html>
